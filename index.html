<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar UI</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="https://kit.fontawesome.com/ec6d284f8e.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Navbar UI</h1>
    <section class="nav_bar_ui">
        <h3>With Search Tab</h3>
        <div class="nav_bar_ui_container">
            <div class="nav_bar_ui_left">
                <a href="#" class="nav_bar_ui_left_supryze">
                    <img src="img/icons8-boom-40.png" alt="" class="logo">
                    Supryze
                </a>
                <a href="#">Gifts</a>
                <a href="#">Flowers</a>
            </div>
            <div class="search-container">
                <i class="fa-solid fa-magnifying-glass search_icon"></i>
                <input type="text" placeholder="Search" class="search_input">
            </div>
            <div class="nav_bar_ui_right">
                <a href="#">About</a>
                <button class="nav_bar_ui_button">Download App</button>
                <button class="nav_bar_ui_button">Register</button>
                <a href="#">Login</a>
            </div>
        </div>
    </section>
    <section class="nav_bar_ui">
        <h3>Without Search Tab</h3>
        <div class="nav_bar_ui_container">
            <div class="nav_bar_ui_left">
                <a href="#" class="nav_bar_ui_left_supryze">
                    <img src="img/icons8-boom-40.png" alt="" class="logo">
                    Supryze
                </a>
                <a href="#">Gifts</a>
                <a href="#">Flowers</a>
            </div>
            <div class="search-container ocultar">
                <i class="fa-solid fa-magnifying-glass search_icon"></i>
                <input type="text" placeholder="Search" class="search_input">
            </div>
            <div class="nav_bar_ui_right">
                <a href="#">About</a>
                <button class="nav_bar_ui_button">Download App</button>
                <button class="nav_bar_ui_button">Register</button>
                <a href="#">Login</a>
            </div>
        </div>
    </section>
</body>
</html>
