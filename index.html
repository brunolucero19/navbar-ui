<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar UI</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Navbar UI</h1>
    <section class="nav_bar_ui">
        <h3>With Search Tab</h3>
        <div class="nav_bar_ui_container">
            <div class="nav_bar_ui_left">
                <img src="img/icons8-boom-40.png" alt="" class="logo">
                <a href="#">Supryze</a>
            </div>
            <a href="#">Gifts</a>
            <a href="#">Flowers</a>
            <div class="search-container">
                <span class="search_icon">üîç</span>
                <input type="text" placeholder="Search" class="search_input">
            </div>
            <a href="#">About</a>
            <button class="download_button">Download App</button>
            <button class="register_button">Register</button>
            <a href="#">Login</a>
        </div>
    </section>
    <section class="nav_bar_ui">
        <h3>Without Search Tab</h3>
        <div class="nav_bar_ui_container">
            <div class="nav_bar_ui_left">
                <img src="img/icons8-boom-40.png" alt="" class="logo">
                <a href="#">Supryze</a>
            </div>
            <a href="#">Gifts</a>
            <a href="#">Flowers</a>
            <div class="none">
            </div>
            <a href="#">About</a>
            <button class="download_button">Download App</button>
            <button class="register_button">Register</button>
            <a href="#">Login</a>
        </div>
    </section>
</body>
</html>
